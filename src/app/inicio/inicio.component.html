<main>

    <section id="section-banner">

                    <img src="./assets/img/DuckTales.webp" class="d-block w-100" alt="Promoção de um jogo">

                    <img src="./assets/img/streets-of-rage-2.jpg" class="d-block w-100" alt="Promoção do mês">
